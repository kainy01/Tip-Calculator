<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./responsive.css" />
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="container1">
    <div class="groups">

      <div class="input-group">
        <p>
          Bill
        </p>
        <input class="input-field dollar" value="0" type="number" id="billInput" min=0>
      </div>
      <div class="input-group">
        <p>
          Select Tip %
        </p>
        <div class="container">

          <button class="tip tip1" value=5>
            5%
          </button>
          <button class="tip tip2" value=10>
            10%
          </button>
          <button class="tip tip3" value=15>
            15%
          </button>
          <button class="tip tip4" value=20>
            20%
          </button>
          <button class="tip tip5" value=50>
            50%
          </button>
          <div class="tip tip6">
            <input class="input-field" type="number" min=0 placeholder="Custom" id="custom">
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="to">
          <p>
            Number of People
          </p>
          <p class="hidd">
            <!-- Can't be zero -->
          </p>
        </div>
        <input class="input-field ppl" type="number" id="numOfPll">

      </div>
    </div>
    <div class="total">
      <div class="tt">

        <div class="group">
          <div class="text">
            <p>
              Tip Amount
            </p>
            <span>
              / person
            </span>
          </div>
          <h1 class="price" id="tipPerPerson">
            $00.00
          </h1>
        </div>
        <div class="group">
          <div class="text">
            <p>
              Total
            </p>
            <span>
              / person
            </span>
          </div>
          <h1 class="price" id="pricePerPerson">
            $00.00
          </h1>
        </div>
      </div>
      <button class="res" id="res">RESET</button>
    </div>
  </div>
  <script src="./index.js"></script>

  </div> -->
</body>

</html>
